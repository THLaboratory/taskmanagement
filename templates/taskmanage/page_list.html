{% extends "base/taskmanage_base.html" %}
{% block body %}

<ul>
    {% for page in page_list %}
        <li>{{ page.page_date }}:
            <a href="{% url 'taskmanage:page_detail' page.id %}">{{ page.title }}</a></li>
    {% empty %}
        <div>タスクページが存在しません。</div>
    {% endfor %}
</ul>

{% endblock %}
