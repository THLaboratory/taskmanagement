{% extends "base/taskmanage_base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'taskmanage/css/index.css' %}?v=1.0">
{% endblock %}

{% block body %}
<div id="index">
    <p>{{ datetime_now }}</p>
    <!-- 上はviewsから取得 -->
    <!-- taskmanage:(urlsのname) -->
    <br>
    <a href="{% url 'taskmanage:page_cal' %}" class="button">カレンダー</a>
    <br>
    <a href="{% url 'taskmanage:records_view' %}" class="button">勉強時間記録</a>
    <br>
</div>

<!-- react関連のファイル読み込み -->
<div id="react-root"></div>
<script src="{% static 'bundle.js' %}"></script>
<!-- ここまでreact関連 -->

<form action="{% url 'accounts:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">ログアウト</button>
</form>
{% endblock %}
